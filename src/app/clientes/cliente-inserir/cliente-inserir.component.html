<mat-card>

  <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">

  <mat-form-field>
    <input 
      type="text"
      matInput
      placeholder="nome"
      ngModel
      name="nome"
      required
      minlength="4"
      #nome="ngModel"
    />
    <mat-error *ngIf="nome.invalid">Digite um nome válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input 
      type="number" 
      matInput
      placeholder="fone"
      ngModel
      name="fone"
      required
      #fone="ngModel"
    />
    <mat-error *ngIf="fone.invalid">Digite um telefone válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="email"
      ngModel
      name="email"
      required
      #email="ngModel"
    />
    <mat-error *ngIf="email.invalid">Digite um email válido</mat-error>
  </mat-form-field>

  <button color="primary" mat-raised-button>
    Inserir Cliente
  </button>
</form>
</mat-card>
